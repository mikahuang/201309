var mika={};
mika.lib=window.$={};

mika.lib.each=function(obj,fn,arg){
if(obj.length){
for(var i=0,len=obj.length;i<len;i++){
fn.apply(obj[i],arg||[i,obj[i]]);
}
}
else{
for(var key in obj){
fn.apply(obj[key],arg||[key,obj[key]]);
}
}
return this;
};
mika.lib.extend=function(destination,source,deep){
deep=deep||false;
for(var key in source){
if(source.hasOwnProperty(key)){
if(deep){
if(typeof source[key] ==="object"){
destination[key] = source[key].constructor===Array?[]:{};
destination[key]=(arguments.callee||mika.lib.extend)(destination[key],source[key]);
}else{destination[key] = source[key];}
}else{destination[key] = source[key];}
}
}
return destination;
};

mika.lib.$id=function(){
if(arguments.length>1){
var aresult=[];
this.each(arguemnts,function(){
if(typeof this==="string"){
aresult.push(document.getElementById(this));
}
else{
aresult.push(this);
}
});
return aresult;
}
else{
if(typeof arguments[0] === "string"){
return document.getElementById(arguments[0]);
}
else{
return arguments[0];
}
}

};
mika.lib.getRandom=function(min,max,notval){
if(arguments.length===2){
return Math.floor(Math.random()*(max-min+1))+min;
}
else if(arguments.length===3){
var temp=0;
while((temp=Math.floor(Math.random()*(max-min+1))+min)===notval){}
return temp;
}
else {
return Math.random();
}
}







var direction={up:"up",down:"down",left:"left",right:"right",1:"up",2:"down",3:"left",4:"right"};

var mantype={man:"man",auto:"auto",1:"man",2:"auto"};

var control={bleft:false,bright:false,bup:false,bdown:false,bball:false};


function CBullet(){
var config = arguments[0]||{};
config=mika.lib.extend({id:mika.lib.getRandom(1,100),
speed:10,addspeed:2,direction:direction.up,dps:100,owner:null}
,config);
this.speed=config.speed;
this.addspeed=config.addspeed;
this.direction=config.direction;
this.dps=config.dps;
this.owner=config.owner;
this.classname=this.owner.mantype+"bullet";
this.id=this.owner.id+"bullet"+config.id;
this.dom=this.create();
}

CBullet.prototype={
constructor:CBullet,
create:function(){
var bulletdom = document.createElement("div");
//bulletdom.id=this.id;
bulletdom.className=this.classname;
bulletdom.style.position="absolute";
this.owner.mapbox.appendChild(bulletdom);
if(this.direction===direction.up){
bulletdom.style.left=this.owner.dom.offsetLeft+this.owner.dom.offsetWidth/2 -bulletdom.offsetWidth/2+"px";
bulletdom.style.top=this.owner.dom.offsetTop-bulletdom.offsetHeight +"px";
}
else if(this.direction===direction.down){
bulletdom.style.left=this.owner.dom.offsetLeft+this.owner.dom.offsetWidth/2 -bulletdom.offsetWidth/2+"px";
bulletdom.style.top=this.owner.dom.offsetTop + this.owner.dom.offsetHeight +"px";
}
else if(this.direction===direction.left){
bulletdom.style.left=this.owner.dom.offsetLeft-bulletdom.offsetLeft +"px";
bulletdom.style.top=this.owner.dom.offsetTop + this.owner.dom.offsetHeight/2- bulletdom.offsetHeight/2 +"px";
}
else if(this.direction===direction.right){
bulletdom.style.left=this.owner.dom.offsetLeft+this.owner.dom.offsetWidth +"px";
bulletdom.style.top=this.owner.dom.offsetTop + this.owner.dom.offsetHeight/2- bulletdom.offsetHeight/2 +"px";
}
return bulletdom;
},
move:function(){
if(this.direction===direction.up){this.dom.style.top=this.dom.offsetTop-this.speed+"px";}
else if(this.direction===direction.down){this.dom.style.top=this.dom.offsetTop+this.speed+"px";}
else if(this.direction===direction.left){this.dom.style.left=this.dom.offsetLeft-this.speed+"px";}
else if(this.direction===direction.right){this.dom.style.left=this.dom.offsetLeft+this.speed+"px";}
this.speed+=this.addspeed;
  
if(this.dom.offsetTop<=0 || 
this.dom.offsetTop>=this.owner.mapbox.offsetHeight-this.dom.offsetHeight || 
this.dom.offsetLeft<=0 || 
this.dom.offsetLeft>=this.owner.mapbox.offsetWidth-this.dom.offsetWidth){
this.dom.parentNode.removeChild(this.dom);
for(var k=0;k<this.owner.bullets.length;k++){
if(this.owner.bullets[k].id===this.id){
this.owner.bullets.splice(k,1);break;
}
}
}


var tanks=this.owner.enemys;
for(var i=0,len=tanks.length;i<len;i++){
if(tanks[i]){
if(!(tanks[i].dom.offsetLeft+tanks[i].dom.offsetWidth<this.dom.offsetLeft ||
tanks[i].dom.offsetLeft>this.dom.offsetLeft+this.dom.offsetWidth ||
tanks[i].dom.offsetTop+tanks[i].dom.offsetHeight<this.dom.offsetTop ||
tanks[i].dom.offsetTop>this.dom.offsetTop+this.dom.offsetHeight
)){
for(var j=0;j<this.owner.bullets.length;j++){
if(this.owner.bullets[j].id===this.id){
this.owner.bullets.splice(j,1);break;
}
}

var thistank=tanks[i];
if(thistank.mantype===mantype.man){
thistank.dom.style.background="#64b8f2";
}
else{
thistank.dom.style.background="#071542";
}
tanks.splice(i,1);
if(!tanks.length && thistank.mantype===mantype.man){alert("oo,you fail");window.location.href=window.location.href;return;}
if(!tanks.length && thistank.mantype===mantype.auto){alert("haha,you win!!!");window.location.href=window.location.href;return;}
this.dom.parentNode.removeChild(this.dom);
setTimeout(function(){
thistank.dom.parentNode.removeChild(thistank.dom);
},100);
}
}


}





}
};



function CTank(){
var config = arguments[0]||{};
config=mika.lib.extend({
id:mika.lib.getRandom(1,100),initleft:0,inittop:0,speed:5,bps:1,blood:100,direction:direction[mika.lib.getRandom(1,4)],mantype:mantype.auto,mapbox:document.body,turnpro:3,balldelay:2000}
,config);

this.mantype=config.mantype;
this.mapbox=config.mapbox;
this.id=this.mantype+"tank"+config.id;
this.speed=config.speed;
this.direction=config.direction;
this.initleft=config.initleft;
this.inittop=config.inittop;
this.bps=config.bps;
this.balldelay=config.balldelay;
this.blood=config.blood;
this.classname=this.mantype+"tank"+this.direction;
this.dom=this.create();
if(this.initleft===0)this.initleft=mika.lib.getRandom(0,this.mapbox.offsetWidth-this.dom.offsetWidth);
if(this.inittop===0)this.inittop=mika.lib.getRandom(0,this.mapbox.offsetHeight-this.dom.offsetHeight);
this.update();
this.bullets=[];
this.enemys=[];
this.turnpro=config.turnpro;
this.movetimer=0;
this.bullettimer=0;


}


CTank.prototype={
constructor:CTank,
setbullet:function(){
CBullet.call(this.bullets,arguments[0]);
},
addenemy:function(){
var pthis=this;
var enemyarr=arguments[0]||[];
mika.lib.each(enemyarr,function(){pthis.enemys.push(this);});
return this;
},
create:function(){
var tankdom = document.createElement("div");
//tankdom.id=this.id;
tankdom.style.position="absolute";
tankdom.style.left=this.initleft+"px";
tankdom.style.top=this.inittop+"px";
tankdom.className=this.classname;
this.mapbox.appendChild(tankdom);
return tankdom;
},
update:function(){
this.dom.style.display="none";
this.dom.style.left=this.initleft+"px";
this.dom.style.top=this.inittop+"px";
this.dom.style.display="block";
return this;
},
move:function(){
this.movetimer+=1;
var pthis=this;
if(this.mantype===mantype.auto){
if(this.dom.offsetTop<=0 || 
this.dom.offsetTop>=this.mapbox.offsetHeight-this.dom.offsetHeight || 
this.dom.offsetLeft<=0 || 
this.dom.offsetLeft>=this.mapbox.offsetWidth-this.dom.offsetWidth){
if(this.direction===direction.up){this.dom.style.top=this.dom.offsetTop+this.speed+1+"px";}
else if(this.direction===direction.down){this.dom.style.top=this.dom.offsetTop-this.speed-1+"px";}
else if(this.direction===direction.left){this.dom.style.left=this.dom.offsetLeft+this.speed+1+"px";}
else if(this.direction===direction.right){this.dom.style.left=this.dom.offsetLeft-this.speed-1+"px";}
var temp="";
while((temp=direction[mika.lib.getRandom(1,4)])===this.direction){}
this.direction=temp;
this.classname=this.mantype+"tank"+this.direction;
this.dom.className=this.classname;
}
if(mika.lib.getRandom(0,100)<this.turnpro){
this.direction=direction[mika.lib.getRandom(1,4)];
this.classname=this.mantype+"tank"+this.direction;
this.dom.className=this.classname;
}
if(this.direction===direction.up){this.dom.style.top=this.dom.offsetTop-this.speed+"px";}
else if(this.direction===direction.down){this.dom.style.top=this.dom.offsetTop+this.speed+"px";}
else if(this.direction===direction.left){this.dom.style.left=this.dom.offsetLeft-this.speed+"px";}
else if(this.direction===direction.right){this.dom.style.left=this.dom.offsetLeft+this.speed+"px";}
}
else{
if(!this.endirver){
var maxleft=this.mapbox.offsetWidth-this.dom.offsetWidth;
var maxtop=this.mapbox.offsetHeight-this.dom.offsetHeight;
document.onkeydown=function(event){
this.endirver=true;
event=event||window.event;
var keycode = event.keyCode;
switch (keycode){
case 37:
control.bleft=true;
break;
case 38:
control.bup=true;
break;
case 39:
control.bright=true;
break;
case 40:
control.bdown=true;
break;
//case 32:                                        
//control.bball=false;
//break;
}
};
document.onkeyup=function(event){
this.endirver=true;
event=event||window.event;
var keycode = event.keyCode;
switch (keycode){
case 37:
control.bleft=false;
break;
case 38:
control.bup=false;
break;
case 39:
control.bright=false;
break;
case 40:
control.bdown=false;
break;
case 32:
control.bball=true;
break;
}
};
}
if(control.bleft) {
this.direction=direction.left;
}
else if(control.bright) {
this.direction=direction.right;
}
else if(control.bup) {
this.direction=direction.up;
}
else if(control.bdown) {
this.direction=direction.down;
}
if(control.bleft || control.bright || control.bup || control.bdown ){
this.classname=this.mantype+"tank"+this.direction;
this.dom.className=this.classname;


if(this.direction===direction.up){
var thistop=this.dom.offsetTop-this.speed;
if(thistop<=0) thistop=0;
this.dom.style.top=thistop+"px";
}
else if(this.direction===direction.down){
var thistop=this.dom.offsetTop+this.speed;
if(thistop>=maxtop) thistop=maxtop;
this.dom.style.top=thistop+"px";
}
else if(this.direction===direction.left){
var thisleft=this.dom.offsetLeft-this.speed;
if(thisleft<=0) thisleft=0;
this.dom.style.left=thisleft+"px";
}
else if(this.direction===direction.right){
var thisleft=this.dom.offsetLeft+this.speed;
if(thisleft>=maxleft) thisleft=maxleft;
this.dom.style.left=thisleft+"px";
}
}
}
return this;
},
fire:function(){
if(this.mantype===mantype.auto){
if(this.movetimer%(Math.floor(this.balldelay/100))===0){
  if(mika.lib.getRandom(0,100)<95){
  this.bullets.push(new CBullet({id:this.bullettimer++,direction:this.direction,owner:this}));
  }
  }
  } 
  else{
  if(control.bball){
  if(this.bullets.length<10){
  control.bball=false;
  this.bullets.push(new CBullet({id:this.bullettimer++,direction:this.direction,owner:this}));
  }
  }
  }
  
   for(var i=0,len=this.bullets.length;i<len;i++){
    if(this.bullets[i]) this.bullets[i].move();
    }
  
  
  return this;
}

};







window.onload=function(){

var 
ombox=$.$id("mbox"),
oubox=$.$id("ubox"),
timer=0,
autotanks=[],
mantank=null;

createbtn();


function createbtn(){


var startbtn = document.createElement("button");
startbtn.id="startbtn";
startbtn.innerHTML="START";
startbtn.style.cssText="width:80px;height:25px;";
startbtn.onclick=function(event){
this.blur();
if(this.innerHTML=="START"){
this.innerHTML="END";

if(!autotanks.length && !mantank){
var maxauto=10;
for(var i=maxauto;i--;){
autotanks.push(new CTank({id:i,mantype:mantype.auto,mapbox:ombox}));
}
mantank = new CTank({id:1,speed:10,mantype:mantype.man,mapbox:ombox});
mantank.addenemy(autotanks);
$.each(autotanks,function(){this.addenemy([mantank]);});
}

timer=setInterval(function(){
$.each(autotanks,function(){this.move().fire();});
mantank.move().fire();
},100);
}
else{
/*
clearInterval(timer);
ombox.innerHTML="";
autotanks=[];
mantank=null;
createbtn();
*/
window.location.href=window.location.href;
}
};

var pausebtn= document.createElement("button");
pausebtn.id="puasebtn";
pausebtn.innerHTML="PAUSE";
pausebtn.style.cssText="width:80px;height:25px;";
pausebtn.onclick=function(event){
this.blur();
if(this.innerHTML=="PAUSE"){
if(timer>0){
this.innerHTML="RESUME";
clearInterval(timer);
timer=0;
}
}
else{
if(!timer){
this.innerHTML="PAUSE";
timer=setInterval(function(){
$.each(autotanks,function(){this.move().fire();});
mantank.move().fire();
},100);
}
}
};



oubox.appendChild(startbtn);
oubox.appendChild(pausebtn);
};




};
